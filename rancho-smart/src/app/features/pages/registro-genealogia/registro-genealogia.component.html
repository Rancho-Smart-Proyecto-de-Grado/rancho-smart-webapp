<div class="dashboard-container">
  <div class="navbar">
    <button class="sidebar-toggle" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <app-navbar-lateral [class.sidebar-hidden]="isSidebarHidden"></app-navbar-lateral>

  <div class="dashboard-content">

    <app-navbar-superior></app-navbar-superior>

    <!-- Botón estilizado para añadir a inventario -->
    <button mat-button class="btn-add-inventory" (click)="abrirModalCruces()">
      <div class="icon-container">
        <mat-icon>add</mat-icon>
      </div>
      <span class="btn-text">Añadir a cruce</span>
    </button>

    <mat-card>
      <mat-card-content>
        <div class="tabla">
          <h2 class="title">Lista de Cruces</h2>
        
          <mat-form-field class="filtro">
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar cruces" #inputCruces>
          </mat-form-field>
        
          <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!-- Nombre de la Madre -->
              <ng-container matColumnDef="nombreMadre">
                <th mat-header-cell *matHeaderCellDef> Nombre Madre </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombreMadre }} </td>
              </ng-container>
        
              <!-- Nombre del Padre -->
              <ng-container matColumnDef="nombrePadre">
                <th mat-header-cell *matHeaderCellDef> Nombre Padre </th>
                <td mat-cell *matCellDef="let element"> {{ element.nombrePadre }} </td>
              </ng-container>
        
              <!-- Fecha del Cruce -->
              <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{ element.fecha | date: 'yyyy-MM-dd' }} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="3">No hay datos para "{{ inputCruces.value }}"</td>
              </tr>
            </table>
          </div>
        </div>
        
      </mat-card-content>
    </mat-card>





  </div>
</div>
