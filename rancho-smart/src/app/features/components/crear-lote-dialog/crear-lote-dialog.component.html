<mat-dialog-content>
    <h2 class="title">Crear Lote</h2>
  
    <form [formGroup]="loteForm" (ngSubmit)="enviarLote()">
        
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Propósito</mat-label>
        <mat-select formControlName="proposito">
          <mat-option value="DESARROLLO">Desarrollo</mat-option>
          <mat-option value="PRODUCCION">Producción</mat-option>
          <mat-option value="INVESTIGACION">Investigación</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Área (m²)</mat-label>
        <input matInput type="number" formControlName="area" placeholder="Ingrese el área">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cobertura</mat-label>
        <input matInput type="number" formControlName="cobertura" placeholder="Ingrese el porcentaje de cobertura">
      </mat-form-field>
  
      <div mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-flat-button type="submit">Crear Lote</button>
      </div>
    </form>
  </mat-dialog-content>
